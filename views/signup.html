{{> header }}
  <main id="main">
    <div class="container pb-60">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign up to join the club.</h1>
          <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            <div class="form-signup">
              <form id="signup_form">
                <div class="signup-form__inputs mb-10">
                  <input name="first_name" type="text" class="input--first-name form-control" placeholder="First Name" autofocus>
                  <input name="last_name" type="text" class="input--last-name form-control" placeholder="Last Name">
                  <input name="email" class="input--email form-control" placeholder="Email">
                  <input name="password" type="password" class="input--password form-control" placeholder="Password">
                </div>
                <div class="success-message alert alert-success hidden text-center">
                  <div class="font-50 h-80">ðŸŽ‰</div>
                  <div class="font-20 mb-20">
                    Your account is now active.<br />
                    You may now log in.
                  </div>
                  <a href="/" class="btn btn-large btn-default center-block">Log in</a>
                </div>
                <div class="error-message alert alert-danger hidden">
                  All fields are required.
                </div>
                <div class="error-message--email alert alert-danger hidden">
                  Email must be valid.
                </div>
                <div class="signup-form__inputs">
                  <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Sign up</button>
                </div>
              </form>
            </div>
          </div>
          <a href="/" class="text-center new-account">Already have an account? Log in.</a>
        </div>
      </div>
    </div>
  </main>
{{> footer }}
