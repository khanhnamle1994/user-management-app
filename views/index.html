{{> header }}
  <main id="main">
    <div class="container pb-60">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Log in to view exclusive content.</h1>
          {{# unauthorized_message }}
            <div class="alert alert-danger">
              You must be logged in to view exclusive content.
            </div>
          {{/ unauthorized_message }}
          <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            <form class="form-signin" id="login_form" method="post" action="/users">
              <input name="email" type="text" class="input--email form-control" placeholder="Email" autofocus>
              <input name="password" type="password" class="input--password form-control" placeholder="Password">
              <div class="mt-10 mb-10">
                <div class="error-message--email alert alert-danger hidden">
                  Email must be valid.
                </div>
                <div class="error-message alert alert-danger hidden">
                  This user was not found or the email and password are incorrect.
                </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Log in</button>
            </form>
          </div>
          <a href="/signup" class="text-center new-account">Don't have an account? Sign up.</a>
        </div>
      </div>
    </div>
  </main>
{{> footer }}
